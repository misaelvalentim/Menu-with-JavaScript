<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header id="home" class="header">
        <nav class="header__nav">
            <a href="#home" class="header__logo">Logo</a>
            <ul class="header__menu">
                <li class="menu__list"><a href="#home" class="menu__item">Home</a></li>
                <li class="menu__list"><a href="#products" class="menu__item">Products</a></li>
                <li class="menu__list"><a href="#promotions" class="menu__item">Promotions</a></li>
                <li class="menu__list"><a href="#contact" class="menu__item">Contact</a></li>
            </ul>
            <i class="header__hamburger"></i>
            <a href="#home" class="scrollTopButton"></a>
        </nav>
    </header>
    <main>
        <section id="products" class="section products">
            <h2 class="products__title">
                Products Section
            </h2>
        </section>
        <section id="promotions" class="section promotions">
            <h2 class="promotions__title">
                Promotions Section
            </h2>
        </section>
    </main>
    <footer>
        <section id="contact" class="section contact">
            <h2 class="contact__title">
                Contact Session
            </h2>
        </section>
    </footer>
    <script src="dist/script.js"></script>
</body>
</html>
